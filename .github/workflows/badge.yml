name: Update Version Badge

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get tag version
        run: |
          git fetch --tags --force

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # If triggered by a tag push, use that tag
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # If triggered manually, find the latest tag. Default to 'latest' if none found.
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
          fi

          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV

      - name: Create SVG badge
        run: |
          mkdir -p assets
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='120' height='20'>
            <rect width='120' height='20' fill='#555'/>
            <text x='60' y='14' fill='#fff' font-family='Verdana' font-size='11' text-anchor='middle'>${TAG_NAME}</text>
          </svg>" > assets/version.svg

      - name: Commit and push badge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/version.svg
          git commit -m "Update version badge to ${TAG_NAME}" || echo "No changes"
          git push origin HEAD:master
